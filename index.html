<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Gelato</title>


    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">


    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container">
        <h1>Tomato Gelato</h1>
    </div>

    <div class="pannel">
        
       <div id="work"></div>
       <div id="break"></div>

    </div>

    <div class="clock">
        <p id="hours">0:</p>
        <p id="minutes">25:</p>
        <p id="seconds">00:</p>
    </div>


    <div class="controls"></div>
    <button id="play" onClick="startPlaying()"><i class="fa-solid fa-play"></i></button>
    <button id="pause" onClick="pausePlaying()"><i class="fa-solid fa-pause"></i></button>
    <button id="square" onClick="stopPlaying()"><i class="fa-solid fa-square"></i></button>
    <!-- SCRIPT -->
</body>
</html>
