<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tomato Gelato</title>


    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@200&display=swap" rel="stylesheet">


    <!-- ICONS -->
    <script src="https://kit.fontawesome.com/6f3103b13c.js" crossorigin="anonymous"></script>
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="container">
        <h1>Tomato Gelato</h1>

    <div class="pannel">
        
       <p id="work" class="active">work</p>
       <p id="break">break</p>

    </div>

    <div class="clock">
        <div class="circle">
            <div class="time">
                <p id="minutes"></p>
                <p>:</p>
                <p id="seconds"></p>
            </div>
        </div>
    </div>

    <div class="controls">
        <button id="start" onclick="start()"><i class="fa-solid fa-play"></i></button>

        <a id="reset" href="./"><i class="fa-solid fa-arrow-rotate-left"></i></a>
    </div>
</div>
</section>
    <!-- SCRIPT -->

</body>
</html>
